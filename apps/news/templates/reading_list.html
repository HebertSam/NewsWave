{% extends "base.html" %}
{% block content %}
<script>
    $(document).ready(function(){
        $(document).on("submit", ".deleteForm", function(e){
            e.preventDefault();
            $.ajax({
                url: $(this).attr('action'),
                method: 'post',
                data: $(this).serialize()
            });
            $(this).parent().parent().hide();
        });
    });
</script>
<h2>Reading List</h2>
<div id="readingList">
    <table>
        <thead>
            <tr>
                <td>Story</td>
                <td>Delete?</td>
            </tr>
        </thead>
        <tbody>
            {% for story in stories %}
                <tr>
                    <td>
                        <a href="{{story.story_url}}">{{story.story_name}}</a>
                    </td>
                    <td>
                        <form action="/delete_story" method="post" class="deleteForm">
                            {% csrf_token %}
                            <input type="hidden" name="story_id" value="{{story.id}}"/>
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
