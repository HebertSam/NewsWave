{% extends "base.html" %}
{% block content %}
<style>
    table{
        border-collapse:collapse;
        margin-left:auto;
        margin-right:auto;
        margin-bottom: 10px;
    }
    thead td{
        color:yellow;
        font-family: 'Germania One', cursive;
    }
    tr, td{
        border: 4px solid teal;
    }
    td{
        padding:10px;
    }
    thead tr{
        background-color: gray;
    }
    tbody tr:nth-child(even){
        background-color:lightgray;
    }
    #readingList{
        margin-left:auto;
        margin-right:auto;
        text-align:center;
    }
</style>
<script>
    $(document).ready(function(){
        $(document).on("submit", ".deleteForm", function(e){
            e.preventDefault();
            $.ajax({
                url: $(this).attr('action'),
                method: 'post',
                data: $(this).serialize()
            });
            $(this).parent().parent().hide();
        });
    });
</script>

<div id="readingList">
    <h2>Reading List</h2>
    <table>
        <thead>
            <tr>
                <td>Story</td>
                <td>Delete?</td>
            </tr>
        </thead>
        <tbody>
            {% for story in stories %}
                <tr>
                    <td>
                        <a href="{{story.story_url}}">{{story.story_name}}</a>
                    </td>
                    <td>
                        <form action="/delete_story" method="post" class="deleteForm">
                            {% csrf_token %}
                            <input type="hidden" name="story_id" value="{{story.id}}"/>
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
